project_name: astartectl

before:
  hooks:
    - go mod download
builds:
- id: astartectl
  binary: astartectl
  goos:
    - linux
    - darwin
    - windows
  env:
  - CGO_ENABLED=0

archives:
  - id: astartectl

    # Package binaries only
    files:
    - none*

    name_template: >-
      {{ .ProjectName }}_
      {{ trimprefix .Version "v" }}_
      {{- if eq .Os "darwin" }}macOS
      {{- else }}{{ .Os }}
      {{ end }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}
      {{ end }}

    # Deliver as a zip file on Windows
    format_overrides:
      - goos: windows
        format: zip

nfpms:
  # note that this is an array of nfpm configs
  - id: astartectl
    package_name: astartectl
    file_name_template: >-
      {{ .PackageName }}_
      {{ trimprefix .Version "v" }}_
      {{- if eq .Os "darwin" }}macOS
      {{- else }}{{ .Os }}
      {{ end }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}
      {{ end }}

    vendor: SECO Mind
    # Your app's homepage.
    # Default is empty.
    homepage: https://github.com/astarte-platform/astartectl

    # Your app's maintainer (probably you).
    # Default is empty.
    maintainer: Astarte Developers <info@astarte-platform.org>

    # Your app's description.
    # Default is empty.
    description: Command-line tool to manage Astarte Clusters.

    # Your app's license.
    # Default is empty.
    license: Apache 2.0

    # Formats to be generated.
    formats:
      - deb
      - rpm

    # Override default /usr/local/bin destination for binaries
    bindir: /usr/bin

    scripts:
      postinstall: "scripts/postinstall.sh"
      preremove: "scripts/preremove.sh"

checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
release:
  prerelease: auto
  name_template: "astartectl {{.Version}}"
  # Release as a draft, after review and changelog we'll release manually
  draft: true
changelog:
  # We have our own way to track changes
  skip: true
