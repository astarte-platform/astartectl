name: "Static code checking"
on:
  pull_request:
  push:

jobs:
  golangci-lint:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    # Since v3, golangci-lint needs explicit go-setup
    - uses: actions/setup-go@v4
      with:
        go-version: v1.20.x
    # Run golint-ci
    - uses: golangci/golangci-lint-action@v3
      with:
        version: v1.59
